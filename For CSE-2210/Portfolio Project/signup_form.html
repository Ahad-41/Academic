        <div class="signup-form">
            <h3>Registration Form</h3>
            <form action="">
                <label for="first">Name:</label>
                <input type="text" id="first" name="first" placeholder="Enter your Username" required>
        
                <label for="password">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your Email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>

                <label>Gender:</label>
                <div class="gender">
                    <p>
                        <input class="w3-radio" type="radio" name="gender" id="m1" value="male" checked>
                        <label for="m1">Male</label>
                    </p>
                    <p>
                        <input class="w3-radio" type="radio" name="gender" id="m2" value="female">
                        <label for="m2">Female</label>
                    </p>
                    <p> 
                </div>

                <label>Division:</label>
                <select name="division">
                    <option value="1">Barishal</option>
                    <option value="2">Chattogram</option>
                    <option value="3">Dhaka</option>
                    <option value="4">Khulna</option>
                    <option value="5">Rajshahi</option>
                    <option value="6">Rangpur</option>
                    <option value="7">Mymensingh</option>
                    <option value="8">Sylhet</option>
                </select> <br><br>
                
                <div class="wrap">
                    <button type="submit">Submit</button>
                </div>

                <p>
                    Already have an account?
                    <a href="login_form.html"> Log In</a>
                </p>
            </form>
        </div>
    </body>
